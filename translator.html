<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beluma Translator | XPDevs</title>
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text: #202124;
            --border: #dadce0;
            --radius: 16px;
            --error: #d93025;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0;
            border: none;
            padding: 0;
        }

        .mode-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f1f3f4;
            padding: 4px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #5f6368;
            cursor: pointer;
            user-select: none;
        }

        .mode-option {
            padding: 6px 14px;
            border-radius: 16px;
            transition: all 0.2s;
        }

        .mode-option.active {
            background: var(--primary);
            color: white;
        }

        #status {
            font-weight: bold;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            background: #e8f0fe;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .translator-area {
            display: flex;
            flex-direction: row;
            position: relative;
            margin-top: 20px;
        }

        .pane {
            flex: 1;
            position: relative; 
            border: 1px solid var(--border);
            padding: 15px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }

        .input-pane { border-right: none; border-radius: var(--radius) 0 0 var(--radius); }
        .output-pane { border-radius: 0 var(--radius) var(--radius) 0; background: #f1f3f4; }
        
        .language-header {
            font-weight: 600;
            color: #5f6368;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        #tekstoInput, #output {
            flex-grow: 1;
            border: none;
            resize: none;
            font-size: 1.2rem;
            line-height: 1.6;
            width: 100%;
            background: transparent;
            color: #202124;
        }

        #tekstoInput:focus { outline: none; }
        #output { white-space: pre-wrap; word-break: break-word; }

        .unknown-word {
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: var(--error);
        }

        #swapBtn {
            position: absolute;
            z-index: 10;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            background: white;
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: #5f6368;
            transition: background 0.2s;
            font-size: 1.2rem;
        }

        .icon-btn:hover { background: #e8eaed; color: var(--primary); }

        .special-chars {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .char-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 700px) {
            .translator-area { flex-direction: column; }
            .input-pane { border-right: 1px solid var(--border); border-bottom: none; border-radius: var(--radius) var(--radius) 0 0; }
            .output-pane { border-radius: 0 0 var(--radius) var(--radius); }
            #swapBtn { top: auto; bottom: -20px; left: 50%; transform: translateX(-50%) rotate(90deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-row">
        <h1>Beluma Translator</h1>
        <div class="mode-switch" id="modeSwitch" onclick="toggleMode()">
            <div id="modeClassic" class="mode-option active">Classic</div>
            <div id="modeNew" class="mode-option">New</div>
        </div>
    </div>
    
    <div id="status">Syncing with XPDevs vocabulary...</div>

    <div class="translator-area">
        <div class="pane input-pane">
            <div class="language-header">
                <span id="srcLangLabel">English</span>
                <span id="charCount">0 / 500</span>
            </div>
            <textarea id="tekstoInput" placeholder="Type text here..." maxlength="500"></textarea>
            <div class="controls">
                <button class="icon-btn" id="clearBtn" title="Clear text">âœ•</button>
            </div>
        </div>

        <button id="swapBtn" title="Switch Languages">â‡„</button>

        <div class="pane output-pane">
            <div class="language-header">
                <span id="targetLangLabel">Beluma</span>
            </div>
            <div id="output"></div>
            <div class="controls">
                <button class="icon-btn" id="copyBtn" title="Copy translation">ðŸ“‹</button>
            </div>
        </div>
    </div>

    <div class="special-chars" id="charTray" style="display:none;">
        <button class="char-btn" onclick="addChar('Ã¡')">Ã¡</button>
        <button class="char-btn" onclick="addChar('Ã©')">Ã©</button>
        <button class="char-btn" onclick="addChar('Ã­')">Ã­</button>
        <button class="char-btn" onclick="addChar('Ã³')">Ã³</button>
        <button class="char-btn" onclick="addChar('Ãº')">Ãº</button>
    </div>
</div>

<script>
const DICT_URL = 'https://xpdevs.github.io/Beluma/h.txt';
let enToBe = {};
let beToEn = {};
let isEnToBe = true;
let isNewMode = false;

const symbolMap = {
    'a': 'âº†', 'b': 'âºŠ', 'c': 'â¼•', 'd': 'â¼“', 'e': 'â¼”', 
    'f': 'â¼¢', 'g': 'â¼§', 'h': 'â¼ª', 'i': 'â¼', 'j': 'â¼ƒ', 
    'k': 'â¼–', 'l': 'â¼˜', 'm': 'â¼ ', 'n': 'â¼µ', 'o': 'â¼ž', 
    'p': 'â¼¹', 'q': 'â¼º', 'r': 'â¼»', 's': 'â¼¼', 't': 'â¼½', 
    'u': 'â¼¿', 'v': 'â½€', 'w': 'â½', 'x': 'â½‚', 'y': 'â½ƒ', 
    'z': 'â½„', 'Ã¡': 'âº†ã‚™', 'Ã©': 'â¼”ã‚™', 'Ã­': 'â¼ã‚™', 'Ã³': 'â¼žã‚™', 'Ãº': 'â¼¿ã‚™'
};

const tekstoInput = document.getElementById('tekstoInput');
const output = document.getElementById('output');
const status = document.getElementById('status');
const srcLabel = document.getElementById('srcLangLabel');
const targetLabel = document.getElementById('targetLangLabel');
const charTray = document.getElementById('charTray');

async function loadDictionary() {
    // Check saved mode on load
    const savedMode = localStorage.getItem('beluma_script_mode');
    if (savedMode === 'new') {
        isNewMode = true;
        document.getElementById('modeClassic').classList.remove('active');
        document.getElementById('modeNew').classList.add('active');
    }

    try {
        const response = await fetch(`${DICT_URL}?t=${Date.now()}`);
        const text = await response.text();
        const lines = text.split(/\r?\n/);
        
        enToBe = {};
        beToEn = {};

        lines.forEach(line => {
            if (!line.includes('=') || line.startsWith('---')) return;
            let [beluma, english] = line.split('=').map(s => s.trim().toLowerCase());
            const engOptions = english.split('/').map(e => e.trim());
            engOptions.forEach(opt => { if (!enToBe[opt]) enToBe[opt] = beluma; });
            if (!beToEn[beluma]) beToEn[beluma] = engOptions[0];
        });

        status.textContent = "Dictionary ready (Live Sync)";
        status.style.background = "#e6ffed";
        status.style.color = "#1e7e34";
    } catch (e) {
        status.textContent = "Error loading vocabulary.";
    }
}

function convertToSymbols(text) {
    if (!isNewMode) return text;
    return text.split('').map(char => {
        const lower = char.toLowerCase();
        return symbolMap[lower] || char;
    }).join('');
}

function translate(text) {
    const dict = isEnToBe ? enToBe : beToEn;
    const tokens = text.split(/([ \t\n\r\f\v]|[.,!?;:()])/);
    
    output.innerHTML = '';

    tokens.forEach(token => {
        if (!token) return;
        
        if (/^\s+$/.test(token) || /^[.,!?;:()]$/.test(token)) {
            const span = document.createElement('span');
            span.textContent = token;
            output.appendChild(span);
            return;
        }
        
        const lower = token.toLowerCase();
        let isUnknown = !dict[lower];
        let translated = dict[lower] || token;

        if (token === token.toUpperCase() && token.length > 1) {
            translated = translated.toUpperCase();
        } else if (token[0] === token[0].toUpperCase()) {
            translated = translated.charAt(0).toUpperCase() + translated.slice(1);
        }

        if (isEnToBe && isNewMode) {
            translated = convertToSymbols(translated);
        }

        const span = document.createElement('span');
        span.textContent = translated;
        if (isUnknown) {
            span.className = 'unknown-word';
        }
        output.appendChild(span);
    });
}

function handleInput() {
    const val = tekstoInput.value;
    document.getElementById('charCount').textContent = `${val.length} / 500`;
    translate(val);
}

function toggleMode() {
    isNewMode = !isNewMode;
    document.getElementById('modeClassic').classList.toggle('active');
    document.getElementById('modeNew').classList.toggle('active');
    
    // Save setting
    localStorage.setItem('beluma_script_mode', isNewMode ? 'new' : 'classic');
    
    handleInput();
}

function addChar(c) {
    const start = tekstoInput.selectionStart;
    const end = tekstoInput.selectionEnd;
    tekstoInput.value = tekstoInput.value.substring(0, start) + c + tekstoInput.value.substring(end);
    tekstoInput.focus();
    tekstoInput.selectionStart = tekstoInput.selectionEnd = start + 1;
    handleInput();
}

document.getElementById('swapBtn').onclick = () => {
    const currentTranslation = output.innerText;
    isEnToBe = !isEnToBe;
    srcLabel.textContent = isEnToBe ? 'English' : 'Beluma';
    targetLabel.textContent = isEnToBe ? 'Beluma' : 'English';
    charTray.style.display = isEnToBe ? 'none' : 'flex';
    
    tekstoInput.value = currentTranslation;
    handleInput();
};

document.getElementById('clearBtn').onclick = () => {
    tekstoInput.value = '';
    handleInput();
};

document.getElementById('copyBtn').onclick = () => {
    const textToCopy = output.innerText;
    navigator.clipboard.writeText(textToCopy);
};

tekstoInput.oninput = handleInput;
window.onload = loadDictionary;
</script>
</body>
</html>
