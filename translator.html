<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beluma Translator | XPDevs</title>
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text: #202124;
            --border: #dadce0;
            --radius: 16px;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        #status {
            font-weight: bold;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            background: #e8f0fe;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .translator-area {
            display: flex;
            flex-direction: row;
            position: relative;
            margin-top: 20px;
        }

        .pane {
            flex: 1;
            position: relative; 
            border: 1px solid var(--border);
            padding: 15px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }

        .input-pane { border-right: none; border-radius: var(--radius) 0 0 var(--radius); }
        .output-pane { border-radius: 0 var(--radius) var(--radius) 0; background: #f1f3f4; }
        
        .language-header {
            font-weight: 600;
            color: #5f6368;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        #tekstoInput, #output {
            flex-grow: 1;
            border: none;
            resize: none;
            font-size: 1.2rem;
            line-height: 1.6;
            width: 100%;
            background: transparent;
            color: #202124;
        }

        #tekstoInput:focus { outline: none; }
        #output { white-space: pre-wrap; word-break: break-word; }

        #swapBtn {
            position: absolute;
            z-index: 10;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            background: white;
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: #5f6368;
            transition: background 0.2s;
            font-size: 1.2rem;
        }

        .icon-btn:hover { background: #e8eaed; color: var(--primary); }

        .special-chars {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }

        .char-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 700px) {
            .translator-area { flex-direction: column; }
            .input-pane { border-right: 1px solid var(--border); border-bottom: none; border-radius: var(--radius) var(--radius) 0 0; }
            .output-pane { border-radius: 0 0 var(--radius) var(--radius); }
            #swapBtn { top: auto; bottom: -20px; left: 50%; transform: translateX(-50%) rotate(90deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Beluma Translator</h1>
    <div id="status">Syncing with XPDevs vocabulary...</div>

    <div class="translator-area">
        <div class="pane input-pane">
            <div class="language-header">
                <span id="srcLangLabel">English</span>
                <span id="charCount">0 / 500</span>
            </div>
            <textarea id="tekstoInput" placeholder="Type text here..." maxlength="500"></textarea>
            <div class="controls">
                <button class="icon-btn" id="clearBtn" title="Clear text">âœ•</button>
            </div>
        </div>

        <button id="swapBtn" title="Switch Languages">â‡„</button>

        <div class="pane output-pane">
            <div class="language-header">
                <span id="targetLangLabel">Beluma</span>
            </div>
            <div id="output"></div>
            <div class="controls">
                <button class="icon-btn" id="copyBtn" title="Copy translation">ðŸ“‹</button>
            </div>
        </div>
    </div>

    <div class="special-chars" id="charTray" style="display:none;">
        <button class="char-btn" onclick="addChar('Ã¡')">Ã¡</button>
        <button class="char-btn" onclick="addChar('Ã©')">Ã©</button>
        <button class="char-btn" onclick="addChar('Ã­')">Ã­</button>
        <button class="char-btn" onclick="addChar('Ã³')">Ã³</button>
        <button class="char-btn" onclick="addChar('Ãº')">Ãº</button>
    </div>
</div>

<script>
// Points directly to your GitHub hosted file
const DICT_URL = 'https://xpdevs.github.io/Beluma/h.txt';
let enToBe = {};
let beToEn = {};
let isEnToBe = true;

const tekstoInput = document.getElementById('tekstoInput');
const output = document.getElementById('output');
const status = document.getElementById('status');
const srcLabel = document.getElementById('srcLangLabel');
const targetLabel = document.getElementById('targetLangLabel');
const charTray = document.getElementById('charTray');

async function loadDictionary() {
    try {
        // Cache-busting: adds ?t=[timestamp] so the browser always gets a fresh file
        const response = await fetch(`${DICT_URL}?t=${Date.now()}`);
        const text = await response.text();
        const lines = text.split(/\r?\n/);
        
        enToBe = {};
        beToEn = {};

        lines.forEach(line => {
            if (!line.includes('=') || line.startsWith('---')) return;
            // File format: beluma = english
            let [beluma, english] = line.split('=').map(s => s.trim().toLowerCase());
            
            const engOptions = english.split('/').map(e => e.trim());
            
            engOptions.forEach(opt => {
                if (!enToBe[opt]) enToBe[opt] = beluma;
            });
            
            if (!beToEn[beluma]) beToEn[beluma] = engOptions[0];
        });

        status.textContent = "Dictionary ready (Live Sync)";
        status.style.background = "#e6ffed";
        status.style.color = "#1e7e34";
    } catch (e) {
        status.textContent = "Error loading vocabulary from GitHub.";
        status.style.background = "#ffeef0";
        status.style.color = "#d73a49";
    }
}

function translate(text) {
    const dict = isEnToBe ? enToBe : beToEn;
    // Splits by words, including accented characters, while preserving spaces/punctuation
    const tokens = text.split(/([ \t\n\r\f\v]|[.,!?;:()])/);
    
    return tokens.map(token => {
        if (!token || /^\s+$/.test(token) || /^[.,!?;:()]$/.test(token)) return token;
        
        const lower = token.toLowerCase();
        let translated = dict[lower] || token;

        // Preserve Capitalization
        if (token === token.toUpperCase() && token.length > 1) {
            return translated.toUpperCase();
        } else if (token[0] === token[0].toUpperCase()) {
            return translated.charAt(0).toUpperCase() + translated.slice(1);
        }
        return translated;
    }).join('');
}

function handleInput() {
    const val = tekstoInput.value;
    document.getElementById('charCount').textContent = `${val.length} / 500`;
    output.textContent = translate(val);
}

function addChar(c) {
    const start = tekstoInput.selectionStart;
    const end = tekstoInput.selectionEnd;
    tekstoInput.value = tekstoInput.value.substring(0, start) + c + tekstoInput.value.substring(end);
    tekstoInput.focus();
    tekstoInput.selectionStart = tekstoInput.selectionEnd = start + 1;
    handleInput();
}

document.getElementById('swapBtn').onclick = () => {
    isEnToBe = !isEnToBe;
    srcLabel.textContent = isEnToBe ? 'English' : 'Beluma';
    targetLabel.textContent = isEnToBe ? 'Beluma' : 'English';
    charTray.style.display = isEnToBe ? 'none' : 'flex';
    handleInput();
};

document.getElementById('clearBtn').onclick = () => {
    tekstoInput.value = '';
    handleInput();
};

document.getElementById('copyBtn').onclick = () => {
    navigator.clipboard.writeText(output.textContent);
};

tekstoInput.oninput = handleInput;
window.onload = loadDictionary;
</script>
</body>
</html>
