<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beluma Translator | XPDevs</title>
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text: #202124;
            --border: #dadce0;
            --radius: 16px; /* Your preferred rounded UI */
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #status {
            font-size: 0.8rem;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            background: #e8f0fe;
        }

        .translator-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            position: relative;
        }

        .pane {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            transition: border-color 0.2s;
        }

        .pane:focus-within {
            border-color: var(--primary);
        }

        .output-pane {
            background: #f1f3f4;
        }

        .label {
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #5f6368;
            margin-bottom: 10px;
        }

        textarea, #output {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1.25rem;
            color: var(--text);
            resize: none;
            outline: none;
            width: 100%;
            font-family: inherit;
        }

        #swapBtn {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            background: var(--surface);
            border: 1px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-round {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            color: #5f6368;
        }

        .btn-round:hover {
            background: rgba(0,0,0,0.05);
        }

        @media (max-width: 700px) {
            .translator-area { grid-template-columns: 1fr; }
            #swapBtn { transform: translate(-50%, -50%) rotate(90deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Beluma Translator</h1>
    <div id="status">Syncing dictionary...</div>

    <div class="translator-area">
        <div class="pane">
            <div class="label" id="srcLabel">English</div>
            <textarea id="inputBox" placeholder="Enter text..."></textarea>
            <div class="controls">
                <button class="btn-round" onclick="clearAll()">âœ•</button>
            </div>
        </div>

        <button id="swapBtn" onclick="swapLanguages()">â‡„</button>

        <div class="pane output-pane">
            <div class="label" id="targetLabel">Beluma</div>
            <div id="output">...</div>
            <div class="controls">
                <button class="btn-round" onclick="copyText()">ðŸ“‹</button>
            </div>
        </div>
    </div>
</div>

<script>
    let dictionary = { enToBe: {}, beToEn: {} };
    let isEnToBe = true;

    async function init() {
        try {
            const response = await fetch('h.txt');
            const data = await response.text();
            
            data.split('\n').forEach(line => {
                if (line.includes('=') && !line.startsWith('---')) {
                    const [beluma, english] = line.split('=').map(s => s.trim().toLowerCase());
                    
                    // Support multiple synonyms separated by /
                    const engList = english.split('/');
                    
                    engList.forEach(word => {
                        dictionary.enToBe[word.trim()] = beluma;
                    });
                    
                    if (!dictionary.beToEn[beluma]) {
                        dictionary.beToEn[beluma] = engList[0].trim();
                    }
                }
            });
            document.getElementById('status').innerText = "Dictionary Ready";
            document.getElementById('status').style.color = "green";
        } catch (err) {
            document.getElementById('status').innerText = "Load Error - Check h.txt";
        }
    }

    function doTranslate() {
        const input = document.getElementById('inputBox').value;
        const dict = isEnToBe ? dictionary.enToBe : dictionary.beToEn;
        
        // Regex to split words while keeping punctuation and spaces
        const words = input.split(/(\s+|[.,!?;:()])/);
        
        const result = words.map(word => {
            if (!word || /^\s+$/.test(word) || /^[.,!?;:()]$/.test(word)) return word;
            
            const lower = word.toLowerCase();
            const translated = dict[lower] || word; // Fallback to original if not found

            // Handle Capitalization
            if (word[0] === word[0].toUpperCase()) {
                return translated.charAt(0).toUpperCase() + translated.slice(1);
            }
            return translated;
        });

        document.getElementById('output').innerText = result.join('');
    }

    function swapLanguages() {
        isEnToBe = !isEnToBe;
        document.getElementById('srcLabel').innerText = isEnToBe ? 'English' : 'Beluma';
        document.getElementById('targetLabel').innerText = isEnToBe ? 'Beluma' : 'English';
        doTranslate();
    }

    function clearAll() {
        document.getElementById('inputBox').value = '';
        doTranslate();
    }

    function copyText() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text);
    }

    document.getElementById('inputBox').addEventListener('input', doTranslate);
    window.onload = init;
</script>

</body>
</html>
